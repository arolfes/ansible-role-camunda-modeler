---
- name: Converge
  hosts: all

  pre_tasks:
    - name: update apt cache
      apt:
        update_cache: yes
      changed_when: no
      when: ansible_pkg_mgr == 'apt'

  roles:
    - role: ansible-role-camundamodeler

  post_tasks:
    - name: verify camundamodeler facts
      assert:
        that:
          - ansible_local.camundamodeler.general.version == '4.12.0'
          - ansible_local.camundamodeler.general.home == '/opt/camunda-modeler/4.12.0'

    - name: install find - required for tests (dnf)
      dnf:
        name:
          - findutils
          - which
        state: present
      when: ansible_pkg_mgr == 'dnf'